<!-- HTML stands for HyperText Markup Language
Opening tag, content, and a closing tag make up an element -->
<!DOCTYPE html>
<html>
  <head>                        <!-- this is for all the juicy bits, not for the standard user -->
    <meta charset="utf-8">      <!-- this gives us langauge stuff!! Covers all bases -->
    <title>My test Page</title> <!-- sets title for browser tab -->
  </head>
  <body>                        <!-- content to show user. -->
    <p>Hello World</p>
    <a href="benbburge.github.io">Go to this site lol</a> 
  </body>
</html>
